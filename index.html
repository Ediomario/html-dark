<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="assets/css/style.css">
    <title>Formulario de Cadastro</title>
    </head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/wirelass.svg">

        </div>
        <div class="form">
            <form action="#">
                 <div class="form-header">
                     <div class="title">
                         <h1>Cadastre-se</h1>
                     </div>
                    <div class="login-button">
                        <button><a href="login.html">Entrar</a></button>
                       </div>
                 
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                    

                    <div class="input-box">
                        <label for="lastname">Ultimo Nome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu ultimo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua Senha  " required>
                    </div>

                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua senha</label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Confirme sua Senha  " required>
                    </div>
                </div>
    
               <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gênero</h6>
                    </div>
               
                     <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <lable for="female">Feminino</lable> 
                        </div>
                    </div>
                    <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <lable for="male">Masculino</lable> 
                            </div> 
                            
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <lable for="others">Outros</lable> 
                        </div>    
                        
                    <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="none" name="gender">
                                <lable for="none">Prefiro não dizer</lable> 
                            </div>
                    </div>
                    
                </div>
               
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
     </div>
</body>
</html>
